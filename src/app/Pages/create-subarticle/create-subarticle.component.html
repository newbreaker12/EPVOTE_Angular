<div class="parent">
  <div class="center-container">
    <h1 class="center-text">Create Subarticle</h1>

    <mat-card class="center-card">
      <mat-card-content>
        <div class="form-group">
          <h3>Name:</h3>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Subarticle Name</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="data.subArticle.name">
          </mat-form-field>
        </div>

        <div class="form-group">
          <h3>Description:</h3>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Subarticle Description</mat-label>
            <input matInput type="text" name="description" [(ngModel)]="data.subArticle.description">
          </mat-form-field>
        </div>

        <div class="button-group">
          <button mat-raised-button color="primary" (click)="save()">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-raised-button color="warn" (click)="onNoClick()">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
