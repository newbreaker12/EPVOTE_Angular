<h1 class="center-text">{{ id ? 'Edit Article' : 'Create New Article' }}</h1>

<mat-card class="center-card">
  <mat-card-content>
    <div class="form-group">
      <h3>Political group:</h3>
      <mat-form-field appearance="fill" class="full-width" [ngClass]="{'disabled': this.id}">
        <mat-label>Political Group</mat-label>
        <mat-select [(ngModel)]="groupName">
          <mat-option *ngFor="let item of groups" [value]="item.name" (click)="this.groupID = item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <h3>Article Name:</h3>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Article Name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <h3>Description:</h3>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput type="text" name="description" [(ngModel)]="description">
      </mat-form-field>
    </div>

    <div class="button-group">
      <button mat-raised-button color="primary" *ngIf="!this.id" (click)="this.createArticle()">
        <mat-icon>add</mat-icon> Create
      </button>
      <button mat-raised-button color="accent" *ngIf="this.id" (click)="this.editArticle()">
        <mat-icon>edit</mat-icon> Update
      </button>
      <button mat-raised-button color="warn" routerLink="/">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
    </div>
  </mat-card-content>
</mat-card>
