
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

<table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="articleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Article Name</th>
    <td mat-cell *matCellDef="let item">{{item.articleName}}</td>
  </ng-container>
  <ng-container matColumnDef="subArticleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Article Name</th>
    <td mat-cell *matCellDef="let item">{{item.subArticleName}}
    </td>
  </ng-container>
  <ng-container matColumnDef="voteType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vote Type</th>
    <td mat-cell *matCellDef="let item">{{item.voteType}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
