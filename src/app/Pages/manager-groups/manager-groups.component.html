
<mat-card>
<a href="/groups/create"><button type="button" class="btn btn-primary">Create new group</button></a>
</mat-card>
<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

<table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
  </ng-container>
  <ng-container matColumnDef="readableId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>readable Id</th>
    <td mat-cell *matCellDef="let item">{{item.readableId}}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>created At</th>
    <td mat-cell *matCellDef="let item">{{item.createdAt}}
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>edit</th>
    <td mat-cell *matCellDef="let item">
      <button (click)="this.edit(item.id)" class="btn btn-secondary">edit</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>delete</th>
    <td mat-cell *matCellDef="let item">
      <button (click)="this.delete(item.id)" class="btn btn-danger">delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
