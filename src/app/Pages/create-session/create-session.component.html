<h1 class="center-text">Set voting period</h1>

<mat-card class="center-card">
  <mat-card-content>

    <div class="form-group">
      <h3>From:</h3>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="fromPicker" [(ngModel)]="from">
        <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <h3>To:</h3>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="toPicker" [(ngModel)]="to">
        <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <p>Selected range: {{from | date}} - {{to | date}}</p>

    <div class="button-group">
      <button mat-raised-button color="primary" (click)="this.createSession()">
        <mat-icon>add</mat-icon> Create
      </button>
      <button mat-raised-button color="warn" routerLink="/">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
    </div>
  </mat-card-content>
</mat-card>
