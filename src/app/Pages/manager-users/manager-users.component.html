<mat-toolbar>
  <a class="margin-v-15" href="/users/create">
    <button type="button" class="btn btn-primary">
      <span class="material-icons align-middle">add_circle</span> Add New User
    </button>
  </a>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
</mat-toolbar>


<table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let item">{{item.email}}</td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let item">{{item.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let item">{{item.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="groups">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Groups</th>
    <td mat-cell *matCellDef="let item"><span *ngIf="item.groups">{{item.groups.name}}</span></td>
  </ng-container>
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
    <td mat-cell *matCellDef="let item">{{item.role.name}}</td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let item" class="actions-cell">
      <div class="actions-buttons">
        <button matTooltip="Edit user" class="btn btn-secondary action-btn" (click)="this.edit(item.id)" >
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M120-120v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm584-528 56-56-56-56-56 56 56 56Z"/></svg>
        </button>
        <button class="btn btn-danger action-btn" (click)="this.delete(item.id)">delete</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
