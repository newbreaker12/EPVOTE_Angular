<a href="/article/create">Create</a>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="display-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
  </ng-container>
  <ng-container matColumnDef="group.name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
    <td mat-cell *matCellDef="let item">{{item.group.name}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let item">{{item.description}}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>createdAt</th>
    <td mat-cell *matCellDef="let item">{{item.createdAt}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
    <td mat-cell *matCellDef="let item">{{getStatus(item.session)}}</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>edit</th>
    <td mat-cell *matCellDef="let item">
      <button (click)="this.edit(item.id)">edit</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="session">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Session</th>
    <td mat-cell *matCellDef="let item">
      <button (click)="this.createSession(item.id)">create</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>More</th>
    <td mat-cell *matCellDef="let item">


    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
