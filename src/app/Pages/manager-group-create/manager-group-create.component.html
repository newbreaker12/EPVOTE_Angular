<div class="container">
    <h3>Group Name:</h3>
    <input type="text" name="name" [(ngModel)]="name">
    <br />
    <h3>Abbreviation:</h3>
    <input type="text" name="readableId" [(ngModel)]="readableId">
    <br />
    <a class="a-clickable" *ngIf="!this.id" (click)="this.create()">Create</a>
    <a class="a-clickable" *ngIf="this.id" (click)="this.edit()">Update</a>
    <a href="/">Cancel</a>
</div>
