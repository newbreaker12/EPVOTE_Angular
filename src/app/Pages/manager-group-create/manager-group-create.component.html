<div class="container">
    <h3>Group Name:</h3>
    <input type="text" name="name" [(ngModel)]="name">
    <br />
    <h3>Abbreviation:</h3>
    <input type="text" name="readableId" [(ngModel)]="readableId">
    <br />
    <a class="a-clickable" *ngIf="!this.id" (click)="this.create()" class="btn btn-success">Create</a>
    <a class="a-clickable" *ngIf="this.id" (click)="this.edit()" class="btn btn-secondary">Update</a>
    <a href="/" class="btn btn-warning">Cancel</a>
</div>
